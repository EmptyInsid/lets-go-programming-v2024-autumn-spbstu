name: Go

on:
  push:
    branches: [ "elina-klebleeva-task-7" ]

jobs:
  Go-Tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.23.2'

    - name: test_database
      working-directory: elina.klebleeva/task-7
      run: go test -v internal/db -json > actions_reports/db_report.json
      
    - name: test_wifi
      working-directory: elina.klebleeva/task-7
      run: go test -v internal/wifi -json > actions_reports/wifi_report.json

    - name: install_golangci_lint
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.62.0
    
    - name: run_golanci_lint
      working-directory: elina.klebleeva/task-7
      run: golangci-lint run