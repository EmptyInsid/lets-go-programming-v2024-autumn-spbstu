run:
  timeout: 5m
  tests: false

output:
  formats:
    - format: checkstyle
      path: ./mistakes.xml

linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - ifshort
    - maligned
    - interfacer
    - deadcode
    - golint
    - varcheck
    - structcheck
    - nosnakecase
    - scopelint
    - varnamelen
    - forbidigo
    - goimports

  fast: false

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/katagiri/task-7)
    skip-generated: false
    custom-order: true
  depguard:
    rules:
      main:
        allow:
          - $gostd
          - "github.com/task-7/internal/wifi"
